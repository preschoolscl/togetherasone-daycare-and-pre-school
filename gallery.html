 <link rel="icon" type="image/png" href="gallery/logo.png"></head>
<body class="bg-gradient-to-br from-blue-100 via-blue-200 to-blue-300 font-sans text-gray-800">

      <!-- Desktop Menu -->
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-yellow-300">Home</a>
        <a href="gallery.html" class="hover:text-yellow-300 font-bold underline">Gallery</a>
        <a href="benefits.html" class="hover:text-yellow-300">Benefits</a>
        <a href="index.html#application" class="hover:text-yellow-300">Apply</a>
        <a href="index.html#contact" class="hover:text-yellow-300">Contact</a>
      </nav>

      <!-- Mobile Toggle -->
      <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
        â˜°
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden bg-blue-500 md:hidden px-4 py-2 space-y-2">
      <a href="index.html" class="block hover:text-yellow-300">Home</a>
      <a href="gallery.html" class="block hover:text-yellow-300 font-bold underline">Gallery</a>
      <a href="benefits.html" class="block hover:text-yellow-300">Benefits</a>
      <a href="index.html#application" class="block hover:text-yellow-300">Apply</a>
      <a href="index.html#contact" class="block hover:text-yellow-300">Contact</a>
    </div>
  </header>

  <!-- Gallery -->
  <section class="container mx-auto py-16 px-6">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-10">Our Happy Moments ðŸ“¸</h2>
    <div id="gallery-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </section>

  <!-- Map -->
  <section id="contact" class="py-16">
    <h3 class="text-3xl text-center font-bold text-blue-700 mb-6">Find Us Here</h3>
    <div class="container mx-auto max-w-4xl">
     <iframe
  class="w-full h-96 rounded-xl shadow-lg"
  loading="lazy"
  allowfullscreen
  referrerpolicy="no-referrer-when-downgrade"
  src="https://www.google.com/maps?q=4307%20Luvuyo%20Street,%20Phumula%20Gardens%20Ext%2021,%20Germiston,%201401&output=embed">
</iframe>

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white py-8 mt-10">
    <div class="container mx-auto text-center space-y-4">
      <p class="font-semibold">Â© 2025 Together As One</p>
      <p> 4307 Luvuyo Street, Phumula Gardens Ext 21, Germiston, 14</p>
      <div class="flex justify-center space-x-6">
        <a href="https://www.facebook.com/share/" target="_blank">Facebook</a>
        <a href="https://www.tiktok.com/" target="_blank">TikTok</a>
      </div>
    </div>
  </footer>

  <!-- Lightbox2 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>

  <script>
    // Mobile menu toggle
    document.getElementById("menu-toggle").addEventListener("click", function () {
      document.getElementById("mobile-menu").classList.toggle("hidden");
    });

    // Load gallery images dynamically
    async function loadGallery() {
      try {
        const response = await fetch("gallery/gallery.json");
        const images = await response.json();
        const galleryGrid = document.getElementById("gallery-grid");

        images.forEach((img, index) => {
          const a = document.createElement("a");
          a.href = `gallery/${img}`;
          a.setAttribute("data-lightbox", "gallery");
          a.setAttribute("data-title", `Happy Moment ${index + 1}`);
          a.innerHTML = `
            <img src="gallery/${img}" alt="Moment ${index + 1}"
                 class="w-full h-56 md:h-64 object-cover rounded-xl shadow-lg hover:scale-105 transform transition duration-300 ease-in-out bg-gray-200">`;
          galleryGrid.appendChild(a);
        });
      } catch (error) {
        console.error("Error loading gallery images:", error);
      }
    }

    loadGallery();

    // Lightbox options
    lightbox.option({
      resizeDuration: 200,
      wrapAround: true,
      fadeDuration: 300,
      imageFadeDuration: 300
    });
  </script>
</body>
</html>
